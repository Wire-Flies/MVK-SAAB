<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="cesiumContainer">
    <div id="anomalies">
      <span>Amount of new anomalies: 0</span>
      <br/>
      <div id="listOfAnomalies">
        <ul>
        </ul>
      </div>
    </div>
    <div id="search">
      <input id="searchInput" type="text" placeholder="Enter Callsign" />
      <button id="searchButton" type="submit">Search</button>
      <br/>
      <span id="error" hidden>Anomaly not found</span>
    </div>
    <div id="settings">
      <p><b>Settings</b></p>
      <label>Anomaly lifespan</label>
      <select id="lifespan">
        <option value="1">1 minute(s)</option>
        <option value="2">2 minute(s)</option>
        <option value="3">3 minute(s)</option>
        <option value="4">4 minute(s)</option>
      </select>
      <br/>
      <label>Show data-boundary</label>
      <input id="boundary" type="checkbox" checked/>
      <br/>
      <label>Animation speed</label>
      <select id="speed">
          <option value="1">1.00x</option>
          <option value="2">0.50x</option>
          <option value="4">0.25x</option>
          <option value="10">0.10x</option>
          <option value="50">0.05x</option>
          <option value="100">0.01x</option>
      </select>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="/Apps/scripts/firebase_app.js"></script>
  <script src="/Apps/scripts/app.js"></script>
</body>
</html>
