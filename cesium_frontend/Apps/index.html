<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="cesiumContainer">
    <div id="anomalies">
      <span>Amount of new anomalies: 0</span>
      <br/>
      <div id="listOfAnomalies">
        <ul>
        </ul>
      </div>
    </div>
    <div id="search">
      <input id="searchInput" type="text" placeholder="Enter Callsign" />
      <button id="searchButton" type="submit">Search</button>
      <br/>
      <span id="error" hidden>Anomaly not found</span>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="/Apps/scripts/firebase_app.js"></script>
  <script src="/Apps/scripts/app.js"></script>
</body>
</html>
